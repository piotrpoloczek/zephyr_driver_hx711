title: Avia HX711 Load Cell Sensor

description: |
  Binding for the Avia HX711 24-bit ADC used for load cell applications.

compatible: "avia,hx711"

include: base.yaml

properties:
  dout-gpios:
    type: phandle-array
    required: true
    description: |
      Data output GPIO. The sensor pulls this line low when data is ready.

  sck-gpios:
    type: phandle-array
    required: true
    description: |
      Clock GPIO used to trigger data reads.

  rate-gpios:
    type: phandle-array
    required: false
    description: |
      Optional GPIO used to control sampling rate (10Hz or 80Hz).
