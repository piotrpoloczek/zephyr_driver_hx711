description: HX711 Load Cell Amplifier
compatible: "hx711"
include: base.yaml

properties:
  data-gpios:
    type: phandle-array
    required: true
  clk-gpios:
    type: phandle-array
    required: true
  gain:
    type: int
    required: false
    default: 128
  mode:
    type: int
    required: false
    default: 0